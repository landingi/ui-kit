- pipeline: "CI"
  on: "EVENT"
  events:
  - type: "PUSH"
    refs:
    - "(^((?!master$).)*$)"
  priority: "NORMAL"
  ignore_fail_on_project_status: true
  fetch_all_refs: true
  fail_on_prepare_env_warning: true
  clone_depth: 1
  actions:
  - action: "Execute: yarn run ci"
    type: "BUILD"
    working_directory: "/buddy/ui-kit"
    docker_image_name: "library/node"
    docker_image_tag: "16.9.1-alpine3.14"
    execute_commands:
    - "yarn run ci"
    volume_mappings:
    - "/:/buddy/ui-kit"
    cache_base_image: true
    shell: "SH"
  - action: "Send notification to tech-frontend channel on success CI execution"
    type: "SLACK"
    content: "[#$BUDDY_EXECUTION_ID] $BUDDY_PIPELINE_NAME execution by <$BUDDY_INVOKER_URL|$BUDDY_INVOKER_NAME> | UI-Kit has been updated"
    blocks: "[{\"type\":\"section\",\"fields\":[{\"type\":\"mrkdwn\",\"text\":\"*Successful execution:* <$BUDDY_EXECUTION_URL|Execution #$BUDDY_EXECUTION_ID $BUDDY_EXECUTION_COMMENT>\"},{\"type\":\"mrkdwn\",\"text\":\"*Pipeline:* <$BUDDY_PIPELINE_URL|$BUDDY_PIPELINE_NAME>\"},{\"type\":\"mrkdwn\",\"text\":\"*Branch:* $BUDDY_EXECUTION_BRANCH\"},{\"type\":\"mrkdwn\",\"text\":\"*Project:* <$BUDDY_PROJECT_URL|$BUDDY_PROJECT_NAME>\"}]}]"
    channel: "C010BBETC3E"
    channel_name: "tech-frontend"
    integration_hash: "5f4a2f2529a8af7df406ac85"
  - action: "Run CD Styleguide"
    type: "RUN_NEXT_PIPELINE"
    disabled: true
    wait: true
    comment: "Triggered by $BUDDY_PIPELINE_NAME execution #$BUDDY_EXECUTION_ID"
    revision: "INHERIT"
    next_project_name: "ui-kit"
    next_pipeline_name: "CD Styleguide"
