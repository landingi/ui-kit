on: "pull_request"

jobs:
    frontend:
        runs-on: ubuntu-20.04

        steps:
            -   uses: actions/checkout@v2

            -   name: Setup
            -   uses: actions/setup-node@v2
                with:
                    version: 6.24.1
                    cache: yarn
            -   run: yarn install
            -   run: yarn lint
            -   run: yarn test

            -   name: Upload coverage to Codecov
                uses: codecov/codecov-action@v2
                with:
                    token: ${{ secrets.CODECOV_TOKEN }}
