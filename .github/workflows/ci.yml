#on: 'pull_request'
on:
  push:
    branches:
      - OP-1123-GHA-bump-deprecated-gha

jobs:
  CI:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v4

      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache-dependency-path: pnpm-lock.yaml

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 8.6.12

      - run: pnpm install
      - run: pnpm lint
      - run: pnpm test
